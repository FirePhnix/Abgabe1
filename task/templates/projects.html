<!-- templates/projects.html -->

{% extends 'base.html' %}
{% block title %}
Projects
{% endblock %}
{% block content %}
<body>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.name }} - {{ project.description }}</li>
        {% endfor %}
    </ul>
    <p><a href="/dashboard">Back to Dashboard</a></p>
</body>
{% endblock %}
