{% extends 'base.html' %}
{% block title %}
    Task Deletion Confirmation
{% endblock %}

{% block content %}
<div class="container">
    <h1>Task Deletion Confirmation</h1>
    <p>Are you sure you want to delete this task?</p>
    <form method="POST" action="/task_delete/{{ task_id }}">
        <button type="submit" class="btn btn-danger">Delete Task</button>
        <a href="{{ url_for('task_item', task_id=task_id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
