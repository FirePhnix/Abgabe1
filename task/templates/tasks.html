{% extends 'base.html' %}

{% block title %}
Tasks
{% endblock %}

{% block content %}
    <table class="table table-dark table-hover">
    <thead>
    <tr>
        <th scope="col">Due date</th>
        <th scope="col">Priority</th>
        <th scope="col">Username</th>
        <th scope="col">Title</th>
        <th scope="col">More Info</th>
        <th></th>
    </tr>
  </thead>
  <tbody>

    {% for item in items%}
    <tr {% if item[6] %}class="completed-task"{% endif %}>
        <th scope="row" class="show">{{item[1]}}</th>
        <td class="show">{{item[2]}}</td>
        <td class="show">{{item[3]}}</td>
        <td class="show">{{item[4]}}</td>
        <td colspan="4" class="hide">------Erledigt------</td>
        <td>
                <a href="/task_item/{{ item[0] }}">
                <button type="button" class="btn btn-light">More Info</button>
                </a>
        </td>
        <td>
            {% if item[6] %}
            <span class="completed-task" style="font-weight: bold;">Erledigt</span>
            {% endif %}
        </td>
    </tr>
    {% endfor %}

  </tbody>
    </table>
    <a href="/task_creation"><buttontype="button" class="btn btn-dark">Create Task</button></a>
{% endblock %}
